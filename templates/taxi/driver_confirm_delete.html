{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete the {{ driver }} driver?</h1>
  <br>
  <form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Delete" class="btn btn-danger">
  <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
